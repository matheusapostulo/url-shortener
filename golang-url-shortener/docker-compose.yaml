  mysql-master:
    image: mysql:latest
    container_name: mysql-master
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: urls
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - ./mysql-init/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./mysql-init/master-config/my.cnf:/etc/mysql/my.cnf
    networks:
      - mysql-network
    restart: always

  mysql-replica1:
    image: mysql:latest
    container_name: mysql-replica1
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: urls
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - ./mysql-init/replica-config/my1.cnf:/etc/mysql/my.cnf
    networks:
      - mysql-network
    depends_on:
      mysql-master:
        condition: service_healthy
    command: ["sh", "-c", "docker-entrypoint.sh mysqld"]
    restart: always

  mysql-replica2:
    image: mysql:latest
    container_name: mysql-replica2
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: urls
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3308:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - ./mysql-init/replica-config/my2.cnf:/etc/mysql/my.cnf
    networks:
      - mysql-network
    depends_on:
      mysql-master:
        condition: service_healthy
    command: ["sh", "-c", "docker-entrypoint.sh mysqld"]
    restart: always

  mysql-group-replication:
    image: mysql:latest
    container_name: mysql-group-replication
    depends_on:
      mysql-master:
        condition: service_healthy
      mysql-replica1:
        condition: service_healthy
      mysql-replica2:
        condition: service_healthy
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./mysql-init/setup-group-replication.sh:/scripts/setup-group-replication.sh
    command: bash -c "sleep 5 && bash /scripts/setup-group-replication.sh"
    networks:
      - mysql-network
    restart: "no"

